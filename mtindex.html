<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPMods Panel • Darknes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0a0e17;
      --card: #111827;
      --accent: #3b82f6;
      --accent-dark: #2563eb;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --green: #22c55e;
      --red: #ef4444;
      --border: #1e293b;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    header {
      background: linear-gradient(to bottom, #0f172a, var(--bg));
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--accent);
    }

    .subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .refresh-btn {
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--accent);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover { background: var(--accent); color: white; }

    .search-container {
      margin: 16px 20px;
    }

    #search {
      width: 100%;
      padding: 14px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
    }

    .filters {
      display: flex;
      gap: 8px;
      padding: 0 20px;
      margin-bottom: 16px;
      overflow-x: auto;
    }

    .filter-btn {
      padding: 10px 18px;
      background: var(--card);
      border: none;
      border-radius: 999px;
      color: var(--text-muted);
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--accent);
      color: white;
    }

    .user-list {
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user-card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .status-dot {
      position: absolute;
      top: 18px;
      left: 18px;
      width: 12px;
      height: 12px;
      background: var(--green);
      border-radius: 50%;
      border: 2px solid var(--card);
      box-shadow: 0 0 8px var(--green);
    }

    .user-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-left: 28px;
    }

    .user-info {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-left: 28px;
    }

    .actions {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 12px;
    }

    .action-icon {
      color: var(--text-muted);
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .action-icon:hover { color: var(--accent); }

    .fab {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 64px;
      height: 64px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      box-shadow: 0 8px 24px rgba(59,130,246,0.4);
      cursor: pointer;
      z-index: 99;
      transition: transform 0.2s;
    }

    .fab:hover { transform: scale(1.1); }

    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 100;
    }

    .nav-item {
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s;
      position: relative;
    }

    .nav-item.active { color: var(--accent); }

    .page {
      display: none;
    }

    .page.active { display: block; }

    /* Blacklist & Settings */
    .section-title {
      font-size: 1.3rem;
      color: var(--accent);
      margin: 20px 20px 12px;
    }

    textarea, input, select {
      width: 100%;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-family: inherit;
      margin: 8px 0;
      resize: vertical;
    }

    .save-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: background 0.2s;
    }

    .save-btn:hover { background: var(--accent-dark); }

    @media (min-width: 768px) {
      .user-list { grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); display: grid; }
    }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="logo">DPMods Panel</div>
      <div class="subtitle">darknes-admin-default-rtdb.firebaseio.com</div>
    </div>
    <div class="refresh-btn"><i class="fas fa-sync-alt"></i></div>
  </header>

  <!-- Users Page -->
  <div id="users" class="page active">
    <div class="search-container">
      <input type="text" id="search" placeholder="Search users...">
    </div>

    <div class="filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Valid</button>
      <button class="filter-btn">No HWID</button>
      <button class="filter-btn">Expired</button>
    </div>

    <div class="user-list">
      <div class="user-card">
        <div class="status-dot"></div>
        <div class="user-name">Dark</div>
        <div class="user-info">08/03/2026 • Devs: 2 • <span style="color:var(--green)">Bound</span></div>
        <div class="actions">
          <i class="fas fa-pencil action-icon"></i>
          <i class="fas fa-trash action-icon" style="color:var(--red)"></i>
        </div>
      </div>

      <div class="user-card">
        <div class="status-dot"></div>
        <div class="user-name">11</div>
        <div class="user-info">08/03/2026 • Devs: 2 • <span style="color:var(--green)">Bound</span></div>
        <div class="actions">
          <i class="fas fa-pencil action-icon"></i>
          <i class="fas fa-trash action-icon" style="color:var(--red)"></i>
        </div>
      </div>

      <!-- Daha fazla kart buraya eklenecek (JS ile dinamik) -->
    </div>

    <div class="fab"><i class="fas fa-plus"></i></div>
  </div>

  <!-- Blacklist Page -->
  <div id="blacklist" class="page">
    <div class="section-title">BLACKLIST</div>
    <div style="padding:0 20px;">
      <textarea rows="10" placeholder="One ID per line..."></textarea>
      <button class="save-btn">Save List</button>
    </div>
  </div>

  <!-- Settings Page -->
  <div id="settings" class="page">
    <div class="section-title">SETTINGS</div>
    <div style="padding:0 20px;">
      <label>Admin URL</label>
      <input type="url" value="https://t.me/darknes_lord" placeholder="Telegram veya web link">

      <label style="margin-top:20px;">Maintenance</label>
      <select>
        <option>OFF</option>
        <option>ON</option>
      </select>

      <label style="margin-top:20px;">Message</label>
      <textarea rows="6">Hakiki ve ciddi bir tek felsefi sorun vardır İntihar. Hayatın yaşamaya değer olup olmadığını kavramak bütün felsefenin temel sorunudur.</textarea>

      <button class="save-btn">Save Config</button>
    </div>
  </div>

  <nav>
    <div class="nav-item active" data-page="users"><i class="fas fa-users"></i></div>
    <div class="nav-item" data-page="blacklist"><i class="fas fa-fire"></i></div>
    <div class="nav-item" data-page="settings"><i class="fas fa-cog"></i></div>
    <div class="nav-item"><i class="fas fa-sign-out-alt"></i></div>
  </nav>

  <script>
    const pages = document.querySelectorAll('.page');
    const navItems = document.querySelectorAll('.nav-item');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        pages.forEach(p => p.classList.remove('active'));
        const pageId = item.getAttribute('data-page');
        if (pageId) document.getElementById(pageId).classList.add('active');
      });
    });

    // Filtre aktif pasif (şimdilik basit demo)
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
